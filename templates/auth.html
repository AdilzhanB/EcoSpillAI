  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a 30%, #0088cc 70%, #0d0d0d);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 20s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-500px) translateX(100px); opacity: 0; }
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .auth-container {
      position: relative;
      width: 400px;
      max-width: 90%;
      perspective: 1500px;
      z-index: 2;
    }

    .auth-box {
      position: relative;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      padding: 35px;
      text-align: center;
      transform-style: preserve-3d;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #5350C4;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    .auth-box .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .auth-box input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    .auth-box input:focus {
      border-color: #5350C4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(83, 80, 196, 0.2);
    }

    .auth-box button.submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background: #5350C4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(83, 80, 196, 0.3);
    }

    .auth-box button.submit-btn:hover {
      background: #3d39ac;
      transform: translateY(-2px);
    }

    .auth-box button.submit-btn:active {
      transform: translateY(1px);
    }

    .auth-box .toggle {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #555;
      cursor: pointer;
      transition: color 0.3s ease;
      display: inline-block;
    }

    .auth-box .toggle:hover {
      color: #5350C4;
    }

    .show-password {
      display: flex;
      align-items: center;
    }

    .password-toggle {
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      transition: color 0.3s ease;
      font-size: 1.2rem;
    }

    .password-toggle:hover {
      color: #5350C4;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 15px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      height: 20px;
    }

    .form-slide {
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      padding: 35px;
    }

    .slide-up {
      transform: translateY(-20px);
      opacity: 0;
      pointer-events: none;
    }

    .slide-down {
      transform: translateY(20px);
      opacity: 0;
      pointer-events: none;
    }
    
    .auth-footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #888;
    }
    
    @media (max-width: 500px) {
      .auth-box {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="blur-overlay"></div>
  <div class="auth-container">
    <div class="auth-box" id="authBox">
      <!-- Sign-up Form -->
      <div id="signUpForm" class="form-content">
        <div class="auth-icon">✨</div>
        <h2>Create Account</h2>
        <form id="signUpFormElement">
          <div class="form-group">
            <input type="text" placeholder="Username" id="signUpUsername" name="name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" id="signUpEmail" name="email" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" id="signUpPassword" name="password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('signUpPassword')">👁️</button>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirm Password" id="signUpConfirmPassword" required>
            <button type="button" class="password-toggle" onclick="togglePassword('signUpConfirmPassword')">👁️</button>
          </div>
          <button type="button" class="submit-btn" onclick="registerUser()">Sign Up</button>
        </form>
        <div class="error-message" id="signUpError"></div>
        <div class="toggle" onclick="switchToLogin()">Already have an account? <span style="color: #5350C4; font-weight: 500;">Log In</span></div>
        <div class="auth-footer">
          By signing up, you agree to our Terms of Service and Privacy Policy
        </div>
      </div>
      <!-- Login Form -->
      <div id="loginForm" class="form-content" style="display: none;">
        <div class="auth-icon">🔐</div>
        <h2>Welcome Back</h2>
        <form id="loginFormElement">
          <div class="form-group">
            <input type="email" placeholder="Email Address" id="loginEmail" name="email" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" id="loginPassword" name="password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">👁️</button>
          </div>
          <button type="button" class="submit-btn" onclick="logInUser()">Log In</button>
        </form>
        <div class="error-message" id="loginError"></div>
        <div class="toggle" onclick="switchToSignUp()">Don't have an account? <span style="color: #5350C4; font-weight: 500;">Sign Up</span></div>
        <div class="auth-footer">
          <a href="#" style="color: #5350C4; text-decoration: none;">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size
        const size = Math.random() * 30 + 10;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Random animation duration and delay
        const duration = Math.random() * 30 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `float ${duration}s ${delay}s infinite`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    createParticles();

    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const button = field.nextElementSibling;
      
      if (field.type === 'password') {
        field.type = 'text';
        button.innerHTML = '👁️‍🗨️';
      } else {
        field.type = 'password';
        button.innerHTML = '👁️';
      }
    }

    function switchToLogin() {
      document.getElementById('signUpForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      
      authBox.style.transform = 'rotateY(360deg)';
      
      setTimeout(() => {
        document.getElementById('authBox').style.background = 'rgba(245, 245, 255, 0.9)';
      }, 400);
    }

    function switchToSignUp() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signUpForm').style.display = 'block';
      
      authBox.style.transform = 'rotateY(0deg)';
      
      setTimeout(() => {
        document.getElementById('authBox').style.background = 'rgba(255, 255, 255, 0.9)';
      }, 400);
    }

    // Add input focus effects
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.style.transform = 'scale(1)';
      });
    });

    // Button animation
    const buttons = document.querySelectorAll('.submit-btn');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.style.transform = 'translateY(-2px)';
      });
      
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'translateY(0)';
      });
    });

    // Original functionality
    async function registerUser() {
      const password = document.getElementById('signUpPassword').value;
      const confirmPassword = document.getElementById('signUpConfirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('signUpError').innerText = 'Passwords do not match.';
        return;
      }

      const formData = new FormData(document.getElementById('signUpFormElement'));

      const response = await fetch('/register', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (result.success) {
        window.location.href = '/index';
      } else {
        document.getElementById('signUpError').innerText = result.message;
      }
    }

    async function logInUser() {
      const formData = new FormData(document.getElementById('loginFormElement'));

      const response = await fetch('/auth', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (result.success) {
        window.location.href = '/index';
      } else {
        document.getElementById('loginError').innerText = result.message;
      }
    }
  </script>
</body>
</html>
