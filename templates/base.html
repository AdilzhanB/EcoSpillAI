    <!-- Navbar -->

        <div class="container">
            <a class="navbar-brand fw-bold" style="margin-left: 0px;">üå± SpillSocial</a>

                <input type="text" id="userSearch" class="form-control me-2 search-box" placeholder="üîç Search for users...">

                <div class="dropdown">

    <!-- Main Content -->
    <main class="container my-4 flex-grow-1">
        <div class="row">
            <div class="col-md-8">
                <div class="post-creation-area p-4 bg-white rounded-4 shadow-sm mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <img src="{% if user.avatar %}/{{ user.avatar }}{% else %}/static/avatars/default_oil_social.png{% endif %}" class="avatar me-3" alt="User Avatar">                        <div class="flex-grow-1">
                            <textarea id="postContent" class="post-input form-control border-0 shadow-none" placeholder="What's on your mind today?"></textarea>
                        </div>
                    </div>
                    <div class="post-actions d-flex align-items-center justify-content-between">

                            <button class="btn btn-light rounded-circle p-2">
                                <i class="bi bi-image text-primary"></i>
                            </button>

                                <i class="bi bi-emoji-smile text-warning"></i>

                                <i class="bi bi-geo-alt text-success"></i>
                            </button>
