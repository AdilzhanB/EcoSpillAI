<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/prfle.css') }}">
</head>
<body>
    <div class="profile-container">
        <div class="cover-photo">
            <div class="cover-photo-overlay"></div>
            <a href="base.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="avatar-container">
                <img src="{{ users.avatar }}" alt="Profile" class="avatar" onerror="this.src='https://api.dicebear.com/6.x/initials/svg?seed={{ users.email }}'">
            </div>
        </div>
        
        <div class="profile-info">
            <h1 class="profile-name">{{ users.email }}</h1>
            <p class="profile-bio">{{ users.bio or 'No bio yet. Tell the world about yourself!' }}</p>
            
            <div class="profile-actions">
                <a href="/edit_profile" class="btn btn-custom">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
            </div>
        </div>
        
        <div class="posts-container">
            <div class="posts-header">
                <h2 class="posts-title">Your Posts</h2>
            </div>
            
            <div id="userPosts">
                <div class="text-center py-4">
                    <div class="loading-spinner"></div>
                    <p class="mt-2 text-muted">Loading your posts...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <script src="{{ url_for('static', filename='scripts/prfle.js') }}"></script>
</body>
</html>
