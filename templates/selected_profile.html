<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSocial - Profile</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@300;400;500;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }
        :root {
            --primary-color: #5649ed72;
            --secondary-color: #7a6effef;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 20px rgba(0, 0, 0, if0.15);
        }

        body {
            background: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .back-btn {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: var(--secondary-color);
            padding: 10px;
            transition: transform 0.2s ease;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        
        .back-btn:hover {
            transform: scale(1.1);
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .profile-username {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-bio {
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto 20px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .stat-item {
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .follow-btn {
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }
        
        .follow-btn {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .follow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .following-btn {
            background-color: var(--accent-color);
            color: white;
        }
        
        .message-btn {
            padding: 8px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .message-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .posts-container {
            margin-top: 30px;
        }
        
        .posts-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark-text);
            font-weight: 600;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .posts-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: var(--secondary-color);
            margin: 5px auto 0;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: 0.3s ease-in-out;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .post-username {
            font-weight: 600;
            margin: 0;
        }
        
        .post-content {
            color: var(--dark-text);
            line-height: 1.5;
        }

        /* Popup Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .popup-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .popup-title {
            font-weight: 600;
            margin: 0;
        }
        
        .popup-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.2s ease;
        }
        
        .popup-close:hover {
            color: var(--accent-color);
        }
        
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .user-item:hover {
            background-color: #f9f9f9;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .user-name {
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #999;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        /* Animation classes */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Back Button -->
    <button onclick="window.location.href='base.html';" class="back-btn">
        &#10094;
    </button>

    <!-- Profile Header -->
    <div class="container mt-5">
        <div class="profile-header animate-on-scroll">
            <img id="profileAvatar" src="static/avatars/default.png" class="profile-avatar">
            <h2 id="profileUsername" class="profile-username">Loading...</h2>
            <p id="profileBio" class="profile-bio">Loading...</p>

            <div class="stats-container">
                <div class="stat-item" onclick="showFollowers()">
                    <p class="stat-label">Followers</p>
                    <p id="followersCount" class="stat-value">0</p>
                </div>
                <div class="stat-item" onclick="showFollowed()">
                    <p class="stat-label">Following</p>
                    <p id="followedCount" class="stat-value">0</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="followBtn" class="btn follow-btn">
                    <i class="fas fa-user-plus me-2"></i><span id="followBtnText">Follow</span>
                </button>
                <button class="btn message-btn" onclick="openChat()">
                    <i class="fas fa-comment-dots"></i> Message
                </button>
            </div>
        </div>
    </div>

    <!-- User Posts -->
    <div class="container posts-container">
        <h4 class="posts-title">Posts</h4>
        <div id="userPosts">
            <!-- Posts will be loaded here -->
            <div class="text-center py-5 text-muted">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading posts...</p>
            </div>
        </div>
    </div>

    <!-- Popup for Followers/Following -->
    <div id="userListPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h5 id="popupTitle" class="popup-title">Users</h5>
                <button class="popup-close" onclick="closePopup()">&times;</button>
            </div>
            <ul id="popupList" class="user-list">
                <!-- User list will be populated here -->
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const pathSegments = window.location.pathname.split('/');
        const userId = pathSegments[pathSegments.length - 1];
        
        document.addEventListener("DOMContentLoaded", () => {
            loadUserProfile();
            loadUserPosts();
            animateOnScroll();
            window.addEventListener('scroll', animateOnScroll);
        });
        
        function loadUserProfile() {
    fetch(`/get_user_info/${userId}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("profileAvatar").src = data.avatar ? `/${data.avatar}` : "/static/avatars/default_oil_social.png";
            document.getElementById("profileUsername").innerText = data.email;
            document.getElementById("profileBio").innerText = data.bio || "This user has not shared anything about themselves yet.";
            updateFollowerCount();
            updateFollowingCount();
            updateFollowButtonState();
        })
        .catch(error => {
            console.error("Error loading profile:", error);
            document.getElementById("profileUsername").innerText = "Error loading profile";
        });
}
        
        function updateFollowButtonState() {
            fetch(`/followers/${userId}`)
                .then(res => res.json())
                .then(data => {
                    const isFollowing = data.isFollowing;
                    const followBtn = document.getElementById("followBtn");
                    const followBtnText = document.getElementById("followBtnText");
                    
                    if (isFollowing) {
                        followBtn.classList.remove("follow-btn");
                        followBtn.classList.add("following-btn");
                        followBtnText.innerText = "Following";
                    } else {
                        followBtn.classList.add("follow-btn");
                        followBtn.classList.remove("following-btn");
                        followBtnText.innerText = "Follow";
                    }
                    
                    followBtn.onclick = () => toggleFollow(isFollowing);
                })
                .catch(error => {
                    console.error("Error updating follow button:", error);
                });
        }
        
        function toggleFollow(isCurrentlyFollowing) {
            const endpoint = isCurrentlyFollowing ? `/unfollow/${userId}` : `/follow/${userId}`;
            const followBtn = document.getElementById("followBtn");
            
            followBtn.disabled = true;
            
            fetch(endpoint, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                followBtn.disabled = false;
                
                if (data.success) {
                    updateFollowButtonState();
                    updateFollowerCount();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error("Error toggling follow:", error);
                followBtn.disabled = false;
                alert("Error updating follow status. Please try again.");
            });
        }
        
        function updateFollowerCount() {
            fetch(`/followers/${userId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("followersCount").innerText = data.length;
                })
                .catch(error => {
                    console.error("Error updating follower count:", error);
                });
        }
        
        function updateFollowingCount() {
            fetch(`/followed/${userId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("followedCount").innerText = data.length;
                })
                .catch(error => {
                    console.error("Error updating following count:", error);
                });
        }
        
        function loadUserPosts() {
            fetch(`/get_user_posts/${userId}`)
                .then(response => response.json())
                .then(posts => {
                    if (posts.length === 0) {
                        document.getElementById("userPosts").innerHTML = `
                            <div class="empty-state animate-on-scroll">
                                <i class="fas fa-file-alt"></i>
                                <p>No posts available</p>
                            </div>
                        `;
                    } else {
                        let html = '';
                        posts.forEach((post, index) => {
                            html += `
                                <div class="post-card animate-on-scroll" style="transition-delay: ${index * 0.1}s">
                                    <div class="post-header">
                                        <img src="${post.avatar || 'static/avatars/default.png'}" class="post-avatar" alt="${post.username}">
                                        <h5 class="post-username">${post.username}</h5>
                                    </div>
                                    <p class="post-content">${post.content}</p>
                                </div>
                            `;
                        });
                        document.getElementById("userPosts").innerHTML = html;
                        animateOnScroll();
                    }
                })
                .catch(error => {
                    console.error('Error loading posts:', error);
                    document.getElementById("userPosts").innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Error loading posts. Please try again later.
                        </div>
                    `;
                });
        }
        function showFollowers() {
            const userId = window.location.pathname.split('/').pop();
            fetch(`/followers/${userId}`)
                .then(res => res.json())
                .then(data => {
                    showUserListPopup("Followers", data);
                })
                .catch(error => {
                    console.error("Error fetching followers:", error);
                });
        }

        function showFollowed() {
            const userId = window.location.pathname.split('/').pop();
            fetch(`/followed/${userId}`)
                .then(res => res.json())
                .then(data => {
                    showUserListPopup("Following", data);
                })
                .catch(error => {
                    console.error("Error fetching following:", error);
                });
        }

        function showUserListPopup(title, users) {
            const popup = document.getElementById("userListPopup");
            const popupTitle = document.getElementById("popupTitle");
            const popupList = document.getElementById("popupList");

            popupTitle.innerText = title;
            
            if (users && users.length > 0) {
                let html = '';
                users.forEach(user => {
                    html += `
                        <li class="user-item" onclick="navigateToProfile(${user.id})">
                            <img src="${user.avatar ? `/${user.avatar}` : '/static/avatars/default_oil_social.png'}" class="user-avatar" alt="${user.username}">
                            <span class="user-name">${user.username}</span>
                        </li>
                    `;
                });
                popupList.innerHTML = html;
            } else {
                popupList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>No users found</p>
                    </div>
                `;
            }

            popup.classList.add("active");
        }

        function closePopup() {
            document.getElementById("userListPopup").classList.remove("active");
        }
        
        function navigateToProfile(userId) {
            window.location.href = `/profile_selected/${userId}`;
        }

        function openChat() {
            fetch("/get_logged_in_user")
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        const senderUsername = data.username;
                        const recipientUsername = document.getElementById("profileUsername").innerText;
                        
                        window.location.href = `/chat/${senderUsername}/${recipientUsername}`;
                    } else {
                        alert("You need to log in first!");
                    }
                })
                .catch(error => {
                    console.error("Error fetching logged-in user:", error);
                    alert("Error opening chat. Please try again later.");
                });
        }

        function animateOnScroll() {
            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight * 0.8) {
                    el.classList.add('fade-in');
                }
            });
        }
    </script>
</body>
</html>
