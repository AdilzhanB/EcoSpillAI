<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/edit_profile.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Write something about yourself..."></textarea>
            </div>
            <div class="form-group file-input-container">
                <label for="avatar">Drag & Drop Your Avatar Here</label>
                <input type="file" id="avatar" name="avatar" accept="image/*" hidden>
                <div class="file-preview">
                    <img src="" alt="Current Avatar" id="avatar-preview">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
        <a href="prfle.html" class="back-link">Back to Profile</a>
    </div>
    <script src="{{ url_for('static', filename='scripts/edit_profile.js') }}"></script>
</body>
</html>
